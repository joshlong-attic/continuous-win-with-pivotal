---
applications:
- name: reservation-service
  memory: 1024M
  instances: 1
  host: reservation-service-${random-word}
  domain: cfapps.io
  path: target/reservation-service.jar
  services:
    - reservations-postgresql
    - config-service
    - eureka-service
    - bootiful-newrelic
    - bootiful-papertrail
  env:
    SPRING_PROFILES_ACTIVE: cloud
    DEBUG: "true"
