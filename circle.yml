
machine:

  environment:
    SELENIUM_PORT: 80
    SELENIUM_VERSION: 24
    CI_TARGET: $CIRCLE_ARTIFACTS/$CIRCLE_BUILD_NUM-$CIRCLE_PROJECT_REPONAME-$CIRCLE_USERNAME
    SELENIUM_PLATFORM: WINDOWS
    SELENIUM_BROWSER: Chrome
    SWAP: $CI_TARGET
    PATH: $PATH:$HOME/$CIRCLE_PROJECT_REPONAME/spring-cli/bin

  java:
    version: oraclejdk8

  timezone:
    America/Los_Angeles

checkout:
  post:
    - mkdir -p $CI_TARGET
    - ls -la $CI_TARGET


dependencies:
  pre:
    - ./install-cli.sh
    - ./install-cf.sh
  override:
    - mvn -DskipTests=true install

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  cache_directories:
    - spring-cli

# test:
#   override:
#     - mvn -Dci.artifacts=$CIRCLE_ARTIFACTS  install

deployment:

  production:
    branch: master
    commands:
      - ./deploy-to-cloudfoundry.sh
