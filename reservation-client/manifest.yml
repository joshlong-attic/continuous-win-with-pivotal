---
applications:
- name: reservation-client
  memory: 512M
  instances: 1
  host: reservation-client-${random-word}
  domain: cfapps.io
  path: target/reservation-client.jar
  services:
    - config-service
    - bootiful-newrelic
    - bootiful-papertrail
    - eureka-service
  env:
    SPRING_PROFILES_ACTIVE: cloud
    DEBUG: "true"
